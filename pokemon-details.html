<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Global CSS -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokemon-details.css">
</head>
<body>
    <header>
        <button class="material-symbols-outlined close-button">close</button>
    </header>
    
    <main>
        <div class="loading-container">
            <div class="spinner"></div>
            <span>Loading...</span>
        </div>
        <div class="details-header"></div>
        <div class="details-content">
            <div class="details-about"></div>
            <div class="details-stats">
                <h2>Stats</h2>
                <div class="stats-names">
                    <span>Hp</span>
                    <span>Attack</span>
                    <span>Defense</span>
                    <span>Special Attack</span>
                    <span>Special Defense</span>
                    <span>Speed</span>
                </div>
                <div class="base-stats">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar special"></div>
                    <div class="bar special"></div>
                    <div class="bar"></div>
                </div>
            </div>
            <div class="details-evolution">
                <h2>Evolution</h2>
                <div class="evolution">
                    <div class="first"></div>
                    <div class="last"></div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="assets/js/pokemon-details.js"></script>
</body>
</html>
